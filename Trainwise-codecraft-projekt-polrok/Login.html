<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainwise - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="split-screen">
        
        <div class="left-side">
            <div class="glow-effect"></div>
            <div class="brand-content">
                <img src="images/logo.png" alt="Trainwise Logo" class="big-logo">
                <h1>TRAINWISE</h1>
            </div>
        </div>

        <div class="right-side">
            <div class="form-container">
                
                <a href="index.html" class="back-link">‚Üê Back to Home</a>

                <div id="signup-form-wrapper">
                    <h2>Create an account</h2>
                    <p class="subtitle">Enter your email below to create your account</p>

                    <form id="signup-form">
                        <div class="input-group">
                            <input type="email" id="signup-email" placeholder="name@example.com" required>
                        </div>
                        <div class="input-group">
                            <input type="password" id="signup-password" placeholder="Password" required>
                        </div>

                        <div class="role-selector">
                            <label>I am a:</label>
                            <div class="role-options">
                                <label class="role-radio">
                                    <input type="radio" name="role" value="athlete" checked>
                                    <span>Athlete</span>
                                </label>
                                <label class="role-radio">
                                    <input type="radio" name="role" value="coach">
                                    <span>Coach</span>
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="auth-btn">Sign Up with Email</button>
                    </form>

                    <div class="divider">OR CONTINUE WITH</div>

                    <button class="google-btn" id="google-signup-btn">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                        Google
                    </button>

                    <p class="switch-text">
                        Already have an account? <a href="#" id="show-login">Login</a>
                    </p>
                </div>

                <div id="login-form-wrapper" style="display: none;">
                    <h2>Welcome back</h2>
                    <p class="subtitle">Enter your email to login to your account</p>

                    <form id="login-form">
                        <div class="input-group">
                            <input type="email" id="login-email" placeholder="name@example.com" required>
                        </div>
                        <div class="input-group">
                            <input type="password" id="login-password" placeholder="Password" required>
                        </div>

                        <button type="submit" class="auth-btn">Login</button>
                    </form>

                    <div class="divider">OR CONTINUE WITH</div>

                    <button class="google-btn" id="google-login-btn">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                        Google
                    </button>

                    <p class="switch-text">
                        Don't have an account? <a href="#" id="show-signup">Sign Up</a>
                    </p>
                </div>

            </div>
        </div>
    </div>

    <script type="module" src="auth.js"></script>

</body>
</html>
