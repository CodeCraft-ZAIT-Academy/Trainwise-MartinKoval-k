<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainwise</title>
    <style>
       
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: sans-serif; line-height: 1.6; display: flex; flex-direction: column; min-height: 100vh; }
        a { text-decoration: none; color: inherit; }
        ul { list-style: none; }
        
        
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .btn { display: inline-block; padding: 10px 20px; background: #000; color: #fff; margin-top: 10px; }

        
        header { border-bottom: 1px solid #ccc; padding: 1rem 0; }
        header .container { display: flex; justify-content: space-between; align-items: center; }
        nav ul { display: flex; gap: 20px; }

        
        .hero { background: #f4f4f4; text-align: center; padding: 80px 20px; }
        .hero h1 { font-size: 2.5rem; margin-bottom: 1rem; }

        
        .features { padding: 40px 0; }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 20px; 
            margin-top: 20px; 
        }
        .card { border: 1px solid #ddd; padding: 20px; }
        .placeholder { background: #ccc; height: 150px; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; color: #555; }

       
        footer { background: #222; color: #fff; padding: 40px 0; margin-top: auto; }
        .footer-container { display: flex; justify-content: space-between; flex-wrap: wrap; gap: 20px; }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <div class="logo"><strong>TRAINWISE</strong></div>
            <nav>
                <ul>
                    <li><a href="#">Domov</a></li>
                    <li><a href="#">Tréningy</a></li>
                    <li><a href="#">E-shop</a></li>
                    <li><a href="#">Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Trainwise</h1>
                <p>Eshop + education</p>
                <a href="#" class="btn">buy programs</a>
            </div>
        </section>

        <section class="features container">
            <h2>Naše Programy</h2>
            <div class="grid">
                <article class="card">
                    <div class="placeholder">IMG</div>
                    <h3>Silový Tréning</h3>
                    <p> </p>
                    
                </article>

                <article class="card">
                    <div class="placeholder">IMG</div>
                    <h3>Powerlifting</h3>
                    <p></p>
                    
                </article>

                <article class="card">
                    <div class="placeholder">IMG</div>
                    <h3>powerbuildng</h3>
                    <p></p>
                    
                </article>
            </div>
        </section>
    </main>

    <footer>
        <div class="container footer-container">
            <div>
                <h4>Trainwise</h4>
                <p>&copy; 2025 Všetky práva vyhradené.</p>
            </div>
            <div>
                <h4>Menu</h4>
                <ul>
                    <li><a href="#">O nás</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </div>
            <div>
                <h4>Social</h4>
                <a href="#">IG</a> | <a href="#">FB</a>
            </div>
        </div>
    </footer>

</body>
</html>
