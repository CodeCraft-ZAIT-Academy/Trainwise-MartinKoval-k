<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainwise - Product Detail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: black;">

    <div class="overlay" id="overlay"></div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="close-btn" id="close-btn">&times;</button>
        </div>
        <nav class="sidebar-links">
            <a href="AboutUs.html">About Us</a>
            <a href="shoppage.html">Shop</a>
            <a href="app.html">App</a>
            <a href="Login.html">Login</a>
            <a href="cart.html">Cart</a>
        </nav>
    </div>

    <div class="main-wrapper">
        <header class="header">
            <div class="header-left">
                <button class="hamburger-menu">
                    <span></span><span></span><span></span>
                </button>
            </div>
            <div class="header-center"> 
                <div class="logo"><a href="index.html"><img src="images/logo.png" alt="TR" class="header-logo"></a></div>
            </div>
            <div class="header-right">
                <a href="AboutUs.html" class="nav-btn">AboutUs</a>
                <a href="shoppage.html" class="nav-btn">shop</a>
                <a href="#" id="nav-training-app" class="nav-btn">Training App</a>
                <a href="#" id="nav-dashboard" class="nav-btn">Dashboard</a>
                
                <a href="Login.html" class="nav-btn login-btn-with-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                    </svg>
                    <span>Account</span>
                </a>  

                <a href="cart.html" class="nav-btn cart-btn" style="padding: 5px 10px;">
                    <img src="images/cart-icon.png" alt="Cart" style="height: 22px; width: auto; vertical-align: middle;">
                    <span class="cart-quantity" style="display:none;">0</span>
                </a>
            </div>
        </header>

        <main class="content product-detail-wrapper">
            <a href="shoppage.html" class="back-link">← Back to Shop</a>

            <div class="product-detail-container">
                <div class="detail-left">
                    <div class="detail-image-wrapper">
                        <img src="" alt="Product Image" id="detail-img">
                    </div>
                </div>

                <div class="detail-right">
                    <h1 id="detail-title">LOADING...</h1>
                    <p class="detail-price" id="detail-price">-- €</p>
                    
                    <hr class="detail-divider">

                    <div class="detail-desc" id="detail-desc">
                        <p>Loading description...</p>
                    </div>

                    <button class="add-to-cart-btn" id="add-to-cart-btn">ADD TO CART</button>
                    
                    <div class="features-list">
                        <ul>
                            <li>✅ Instant PDF Download</li>
                            <li>✅ Mobile Friendly</li>
                            <li>✅ 24/7 Support</li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-bottom">
                <p>&copy; 2024 Trainwise. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // FIREBASE KONFIGURÁCIA
        const firebaseConfig = {
            apiKey: "AIzaSyD-Ozd5hlChO_gjvhHF4P9UIVyGW03msgI",
            authDomain: "trainwise-webapp.firebaseapp.com",
            projectId: "trainwise-webapp",
            storageBucket: "trainwise-webapp.firebasestorage.app",
            messagingSenderId: "644514176585",
            appId: "1:644514176585:web:75dc6a6a11503ce7eb6998",
            measurementId: "G-W09Q3PGNJ7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        let currentUid = null;

        // 1. Sidebar logika
        const hamburgerBtn = document.querySelector('.hamburger-menu');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const closeBtn = document.getElementById('close-btn');

        if(hamburgerBtn){
            hamburgerBtn.addEventListener('click', () => { sidebar.classList.add('active'); overlay.classList.add('active'); });
            const closeMenu = () => { sidebar.classList.remove('active'); overlay.classList.remove('active'); };
            closeBtn.addEventListener('click', closeMenu);
            overlay.addEventListener('click', closeMenu);
        }

        // 2. Databáza produktov
        const productsDatabase = {
            "hypertrophy": {
                id: "hypertrophy",
                title: "HYPERTROPHY PROGRAM",
                price: "39,99 €",
                rawPrice: 39.99,
                image: "images/hypertrophy.jpg",
                desc: "This program is designed for maximum muscle growth. Based on the latest scientific research."
            },
            "getshredded": {
                id: "getshredded",
                title: "GET SHREDDED",
                price: "15,99 €",
                rawPrice: 15.99,
                image: "images/getshredded.jpg",
                desc: "Lose fat while keeping your muscle. This 60-day plan focuses on high intensity interval training."
            },
            "biomechanics": {
                id: "biomechanics",
                title: "BIOMECHANICS MASTERCLASS",
                price: "25,99 €",
                rawPrice: 25.99,
                image: "images/biomechanics.jpg",
                desc: "Learn how to lift safely and efficiently. Understand the physics behind every movement."
            },
            "cardio": {
                id: "cardio",
                title: "CARDIOMAXXING",
                price: "10,99 €",
                rawPrice: 10.99,
                image: "images/cardio.jpg",
                desc: "Improve your heart health and endurance."
            },
            "powerbuilding": {
                id: "powerbuilding",
                title: "POWERBUILDING",
                price: "29,99 €",
                rawPrice: 29.99,
                image: "images/powerbuilding.jpg",
                desc: "The best of both worlds. Size & Strength."
            },
            "powerlifting": {
                id: "powerlifting",
                title: "POWERLIFTING ELITE",
                price: "45,99 €",
                rawPrice: 45.99,
                image: "images/powerlifting.jpg",
                desc: "Peak for your competition. Focus strictly on the Big 3."
            }
        };

        // 3. Načítanie dát z URL
        const params = new URLSearchParams(window.location.search);
        const productId = params.get('id');
        const product = productsDatabase[productId];

        if (product) {
            document.getElementById('detail-title').innerText = product.title;
            document.getElementById('detail-price').innerText = product.price;
            document.getElementById('detail-img').src = product.image;
            document.getElementById('detail-desc').innerHTML = `<p>${product.desc}</p>`;
        } else {
            document.querySelector('.product-detail-container').innerHTML = "<h1>Product not found.</h1>";
        }

        // 4. Sledovanie prihláseného užívateľa
        onAuthStateChanged(auth, (user) => {
            currentUid = user ? user.uid : null;
            updateCartBadgeUI();
        });

        // 5. Pridanie do košíka
        const addToCartBtn = document.getElementById('add-to-cart-btn');
        if (addToCartBtn) {
            addToCartBtn.addEventListener('click', () => {
                if (!product) return;
                
                const cartKey = currentUid ? `cart_${currentUid}` : 'cart_guest';
                let cart = JSON.parse(localStorage.getItem(cartKey)) || [];
                
                cart.push(product);
                localStorage.setItem(cartKey, JSON.stringify(cart));
                
                alert(`Added ${product.title} to your cart!`);
                updateCartBadgeUI();
            });
        }

        // 6. Aktualizácia čísla na ikonke košíka
        function updateCartBadgeUI() {
            const cartKey = currentUid ? `cart_${currentUid}` : 'cart_guest';
            const cart = JSON.parse(localStorage.getItem(cartKey)) || [];
            const badge = document.querySelector('.cart-quantity');
            if (badge) {
                badge.innerText = cart.length;
                badge.style.display = cart.length > 0 ? 'flex' : 'none';
            }
        }
    </script>
    
    <script type="module" src="navbar.js"></script>
</body>
</html>
